image:
  - Visual Studio 2017
  - Visual Studio 2015
  - Visual Studio 2013

environment:
  DEBUG_BATCH: "1"
  matrix:
  - TEST_ALL_EXTRAS:

build_script:
- ps: |
    .\bootstrap.bat

test_script:
- ps: |
    cd test
    
    python test_all.py msvc $env:TEST_ALL_EXTRAS --preserve

on_finish:
  - ps: >-
      cd %APPVEYOR_BUILD_FOLDER%

      Get-Item *.log | %{ Push-AppveyorArtifact $_.FullName}
      
      if (Test-Path failed_test)
      {
          & 7z a failed_test.zip failed_test\*
          Push-AppveyorArtifact failed_test.zip
      }
