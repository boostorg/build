branches:
  only:
    - master
    - develop
    - /feature\/.*/
 
image:
  - Visual Studio 2017
  - Visual Studio 2015
  - Visual Studio 2013

environment:
  matrix:
  - TEST_ALL_EXTRAS:

build_script:
  - cd src/engine
  - build.bat
  - cd ../..
  - bootstrap.bat

test_script:
  - cd test
  - python test_all.py msvc
