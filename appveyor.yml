branches:
  only:
    - /master.*/
    - /develop.*/
    - /feature\/.*/

environment:
  matrix:
  - job_name: 'Visual Studio 2015, Test'
    job_group: 'Test'
    TOOLSET: vc14
    TEST_TOOLSET: msvc
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
  - job_name: 'Visual Studio 2013, Test'
    job_group: 'Test'
    TOOLSET: vc12
    TEST_TOOLSET: msvc
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015

build_script:
  - cmd: |
      cd src/engine
      PATH=%PATH%;%CXX_PATH%
  - cmd: |
      ./build.bat %TOOLSET%
  - cmd: |
      cd ../..
      src\engine\b2.exe -v

before_test:
  -cmd: |
      HOME=%HOMEDRIVE%%HOMEPATH%
      echo "using" %TEST_TOOLSET% ":" ":" %CXX% ";" > "%HOME%/user-config.jam"

for:
  - matrix:
      only:
        - job_group: 'Test'

    test_script:
      - cmd: |
          echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>"
          echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> TEST"
          echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>"
          cd test
          python test_all.py %TEST_TOOLSET%
          cd ..
      - cmd: |
          echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>"
          echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> NO WARNINGS"
          echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>"
          src\engine\b2.exe --debug-configuration b2 warnings-as-errors=on toolset=%TEST_TOOLSET%
      - cmd: |
          echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>"
          echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> BOOTSTRAP"
          echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>"
          bootstrap.bat %TOOLSET%
          b2.exe --debug-configuration --prefix=./.b2 install toolset=%TEST_TOOLSET%
