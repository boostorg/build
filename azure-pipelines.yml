trigger:
  branches:
    include:
    - develop
    - master
    - feature/*
  paths:
    exclude:
    - appveyor.yml
pr:
  branches:
    include:
    - develop
  paths:
    exclude:
    - appveyor.yml

stages:

- stage: Test
  jobs:

  - job: 'Linux'
    pool:
      vmImage: 'ubuntu-16.04'
    strategy:
      matrix:
        GCC 9:
          TOOLSET: gcc
          TEST_TOOLSET: gcc
          CXX: g++-9
          PACKAGES: g++-9
        GCC 8:
          TOOLSET: gcc
          TEST_TOOLSET: gcc
          CXX: g++-8
          PACKAGES: g++-8
        GCC 7:
          TOOLSET: gcc
          TEST_TOOLSET: gcc
          CXX: g++-7
          PACKAGES: g++-7
        GCC 6:
          TOOLSET: gcc
          TEST_TOOLSET: gcc
          CXX: g++-6
          PACKAGES: g++-6
        GCC 5:
          TOOLSET: gcc
          TEST_TOOLSET: gcc
          CXX: g++-5
          PACKAGES: g++-5
        GCC 4.9:
          TOOLSET: gcc
          TEST_TOOLSET: gcc
          CXX: g++-4.9
          PACKAGES: g++-4.9
        GCC 4.8:
          TOOLSET: gcc
          TEST_TOOLSET: gcc
          CXX: g++-4.8
          PACKAGES: g++-4.8
        GCC 4.7:
          TOOLSET: gcc
          TEST_TOOLSET: gcc
          CXX: g++-4.7
          PACKAGES: g++-4.7
        Clang 9:
          TOOLSET: clang
          TEST_TOOLSET: clang
          CXX: clang++-9
          PACKAGES: clang-9
          LLVM_REPO: llvm-toolchain-xenial-9
        Clang 8:
          TOOLSET: clang
          TEST_TOOLSET: clang
          CXX: clang++-8
          PACKAGES: clang-8
          LLVM_REPO: llvm-toolchain-xenial-8
        Clang 7:
          TOOLSET: clang
          TEST_TOOLSET: clang
          CXX: clang++-7
          PACKAGES: clang-7
          LLVM_REPO: llvm-toolchain-xenial-7
        Clang 6:
          TOOLSET: clang
          TEST_TOOLSET: clang
          CXX: clang++-6.0
          PACKAGES: clang-6.0
          LLVM_REPO: llvm-toolchain-xenial-6.0
        Clang 5:
          TOOLSET: clang
          TEST_TOOLSET: clang
          CXX: clang++-5.0
          PACKAGES: clang-5.0
          LLVM_REPO: llvm-toolchain-xenial-5.0
        Clang 4:
          TOOLSET: clang
          TEST_TOOLSET: clang
          CXX: clang++-4.0
          PACKAGES: clang-4.0
          LLVM_REPO: llvm-toolchain-xenial-4.0
        Clang 3.9:
          TOOLSET: clang
          TEST_TOOLSET: clang
          CXX: clang++-3.9
          PACKAGES: clang-3.9
        Clang 3.8:
          TOOLSET: clang
          TEST_TOOLSET: clang
          CXX: clang++-3.8
          PACKAGES: clang-3.8
        Clang 3.7:
          TOOLSET: clang
          TEST_TOOLSET: clang
          CXX: clang++-3.7
          PACKAGES: clang-3.7
        Clang 3.6:
          TOOLSET: clang
          TEST_TOOLSET: clang
          CXX: clang++-3.6
          PACKAGES: clang-3.6
        Clang 3.5:
          TOOLSET: clang
          TEST_TOOLSET: clang
          CXX: clang++-3.5
          PACKAGES: clang-3.5
    steps:
    - bash: |
          set -e
          uname -a
          sudo -E apt-add-repository -y "ppa:ubuntu-toolchain-r/test"
          if test -n "${LLVM_REPO}" ; then
            wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
            sudo -E apt-add-repository "deb http://apt.llvm.org/xenial/ ${LLVM_REPO} main"
          fi
          sudo -E apt-get -o Acquire::Retries=3 update
          sudo -E apt-get -o Acquire::Retries=3 -yq --no-install-suggests --no-install-recommends install ${PACKAGES}
      displayName: Install
    - bash: |
          set -e
          cd src/engine
          set PATH=${PATH};${CXX_PATH}
          ./build.sh ${TOOLSET}
          ./b2 -v
          cd ../..
      displayName: Build
    - bash: |
          set -e
          CXX_PATH=`which ${CXX}`
          cd test
          echo "using ${TEST_TOOLSET} : : ${CXX_PATH} ;" > ${HOME}/user-config.jam
          python test_all.py ${TEST_TOOLSET}
          cd ..
      displayName: Test
    - bash: |
          set -e
          CXX_PATH=`which ${CXX}`
          echo "using ${TEST_TOOLSET} : : ${CXX_PATH} ;" > ${HOME}/user-config.jam
          ./src/engine/b2 b2 warnings-as-errors=on toolset=${TEST_TOOLSET}
      displayName: "No Warnings"
    - bash: |
          set -e
          CXX_PATH=`which ${CXX}`
          echo "using ${TEST_TOOLSET} : : ${CXX_PATH} ;" > ${HOME}/user-config.jam
          ./bootstrap.sh ${TOOLSET}
          ./b2 --prefix=./.b2 install ${TEST_TOOLSET}
      displayName: Bootstrap

